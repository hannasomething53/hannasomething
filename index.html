<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이미지 확대 테스트</title>

<style>

/* 확대 커서 */
.zoomable {
  width: 600px;
  display: block;
  margin: 40px auto;
  cursor: zoom-in;
}

/* 라이트박스 */
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.3);

  display: none;
  justify-content: center;
  align-items: flex-start;

  overflow-y: auto;
  padding: 40px 0;
  z-index: 9999;
}

/* 확대 이미지 */
#lightbox img {
  max-width: 95%;
  height: auto;
}

</style>
</head>


<body>

<img src="p9001.jpg" class="zoomable">
<img src="p9002.jpg" class="zoomable">


<div id="lightbox">
  <img id="lightbox-img">
</div>


<script>
document.addEventListener("DOMContentLoaded", function () {

  const images = document.querySelectorAll(".zoomable");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  images.forEach(img => {
    img.addEventListener("click", function () {
      lightbox.style.display = "flex";
      lightboxImg.src = this.src;
    });
  });

  lightbox.addEventListener("click", function () {
    lightbox.style.display = "none";
  });

});
</script>

</body>
</html>
